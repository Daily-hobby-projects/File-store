{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h1 class="title">Recently Added Files</h1>
        <div class="files">
            
            {% for file in files %}
                <div class="file">
                    <img src="../../static/uploads/{{file.filename}}" alt="">
                    <div class="file-details">
                        <p>File Name</p>
                        
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>
{% endblock content %}
